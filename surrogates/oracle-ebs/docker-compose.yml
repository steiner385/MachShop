version: '3.8'

services:
  oracle-ebs-surrogate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oracle-ebs-surrogate-dev
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: development
      PORT: 3002
      DB_PATH: /app/data/oracle-ebs.db
      LOG_LEVEL: debug
    volumes:
      - ./src:/app/src
      - ./dist:/app/dist
      - oracle-ebs-data:/app/data
    networks:
      - oracle-ebs-network
    restart: unless-stopped
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  oracle-ebs-data:
    driver: local

networks:
  oracle-ebs-network:
    driver: bridge
