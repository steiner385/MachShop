version: '3.8'

services:
  oracle-ebs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oracle-ebs-surrogate
    ports:
      - "${PORT:-3002}:3002"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3002
      DB_PATH: /app/data
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - ./data:/app/data
      - ./src:/app/src
      - /app/node_modules
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - machshop-network

networks:
  machshop-network:
    driver: bridge
