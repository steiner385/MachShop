<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MachShop API Documentation - Redoc</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="redoc-container">
        <div class="loading">Loading API Documentation...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/redoc@2.1.3/bundles/redoc.standalone.js"></script>
    <script>
        // Initialize Redoc with proper error handling
        document.addEventListener('DOMContentLoaded', function() {
            try {
                Redoc.init('../openapi-spec.json', {
                    scrollYOffset: 0,
                    hideDownloadButton: false,
                    hideHostname: false,
                    theme: {
                        colors: {
                            primary: {
                                main: '#1976d2'
                            },
                            success: {
                                main: '#00C853'
                            }
                        },
                        typography: {
                            fontSize: '14px',
                            lineHeight: '1.5em',
                            fontFamily: 'Roboto, sans-serif',
                            headings: {
                                fontFamily: 'Montserrat, sans-serif',
                                fontWeight: '400'
                            },
                            code: {
                                fontSize: '13px',
                                fontFamily: 'Monaco, monospace'
                            }
                        },
                        sidebar: {
                            width: '260px',
                            backgroundColor: '#fafafa'
                        },
                        rightPanel: {
                            backgroundColor: '#263238'
                        }
                    },
                    expandResponses: '200,201',
                    requiredPropsFirst: true,
                    sortPropsAlphabetically: true,
                    showExtensions: true,
                    pathInMiddlePanel: true,
                    menuToggle: true,
                    nativeScrollbars: true,
                    lazyRendering: true
                }, document.getElementById('redoc-container'));
            } catch (error) {
                console.error('Failed to initialize Redoc:', error);
                document.getElementById('redoc-container').innerHTML =
                    '<div class="loading" style="color: #f44336;">Error loading API documentation. Please check the OpenAPI specification.</div>';
            }
        });
    </script>
</body>
</html>
